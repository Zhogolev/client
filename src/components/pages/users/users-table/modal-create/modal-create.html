<div class="modal is-active" style="width: 100%">
  <div class="modal-background" @click="close"></div>
  <div class="modal-card" style="width: 50%">
    <div class="modal-card-head  is-inline">
      <h2 class="label">Create new user</h2>
    </div>
    <div class="modal-card-body">
      <div class="field">
        <label class="label row-single" for="name">NAME:</label>
        <div class="control">
          <input class="input" type="text" id="name" placeholder="Input name for new user" v-model="nlink.name">
        </div>
      </div>
      <div class="field">
        <label class="label row-single" for="email">EMAIL:</label>
        <div class="control">
          <input class="input" type="url" id="email" placeholder="new_user@domain.com " v-model="nlink.email">
        </div>
      </div>
      <div class="field">
        <label class="label row-single" for="password">PASSWORD:</label>
        <div class="control">
          <input class="input" type="password" id="password" placeholder="##password" v-model="nlink.password">
        </div>
      </div>
    </div>
    <footer class="modal-card-foot is-inline">
      <button v-if="canCreate" class="button is-success" @click="createLink">Create</button>
      <button class="button" @click="close">Cancel</button>
    </footer>
  </div>
</div>
